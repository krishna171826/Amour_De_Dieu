<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Donation - Amour De Dieu</title>
</head>
<body>
    <section class="mem">

        <header class="header-mem">
            <h1 class="title-mem">
              <span class="highlight-mem">Membre</span>
            </h1>
          </header>


          <div class="form-container">

            <form class="info-form">
        
                <div class="row">
                    <label>Nom :</label>
                    <input type="text" name="nom">
        
                    <label>Prénom :</label>
                    <input type="text" name="prenom">
                </div>
        
                <div class="row">
                    <label>Numéro :</label>
                    <input type="text" name="number">
        
                    <label>E-mail :</label>
                    <input type="email" name="email">
                </div>
        
                <div class="row">
                    <label>Date de naissance :</label>
                    <input type="text" name="date_naissance" placeholder="JJ/MM/AAAA">
        
                    <label></label>
                    <div></div>
                </div>
        
                <div class="row">
                    <label>Adresse :</label>
                    <input type="text" name="address">
        
                    <label>Code-postal :</label>
                    <input type="text" name="code_postal">
                </div>
        
                <div class="row">
                    <label>Ville :</label>
                    <input type="text" name="city">
                </div>
        
                <div class="">
                    <label>Choix du statut de membre :</label>
        
                    <div class="radio-group">
                        <label class="radio-option">
                            <input type="radio" name="statut_membre" value="active">
                            Membre actif (participation aux activités)
                        </label>
        
                        <label class="radio-option">
                            <input type="radio" name="statut_membre" value="bienfaiteur">
                            Membre bienfaiteur (soutien financier sans engagement)
                        </label>
                    </div>
                </div>
        
                <div class="row submit-row">
                    <button type="submit" class="submit-btn">Envoyer</button>
                </div>
        
            </form>
        
        </div>
        
        
          

    </section>
    

</body>
</html>
